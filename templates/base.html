{% load static %}
<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<style>
   
    .text-color{
        color:black;
    }
    .list-group{
      margin-right:-20px;
    }

    .navbar{
      background-color: rgb(236, 199, 153);
    }
    .margin{
      margin-right:15px;
    }
    .width{
      width:60px;
    }
</style>
<nav class="navbar navbar-expand-lg ">
  <div class="container-fluid">
    <a class="navbar-brand text-color fs-4 fw-bold" href="#">SocialBee</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'home'%}">Home</a>
        </li>
        
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Account
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li>
              {% if request.user.is_authenticated %}
              <a class="dropdown-item" href="{% url 'profile' request.user.username %}">
                  <i class="fa-solid fa-user me-2"></i>Profile
              </a>
          {% else %}
              <a class="dropdown-item" href="{% url 'login' %}">Login</a>
          {% endif %}
          
            </li>
            <li>
                <a class="dropdown-item" href="#">
                    <i class="fa-solid fa-bell me-2"></i>Notifications
                </a>
            </li>
            
            <li>
              <a class="dropdown-item" href="{% url 'upload' %}">
                <i class="fa-solid fa-file-arrow-up"></i> Upload Pics
              </a>
          </li>
          
            <li>
                <a class="dropdown-item" href="{% url 'settings'%}">
                    <i class="fa-solid fa-gear me-2"></i>Account Settings
                </a>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li><a class="dropdown-item" href="{% url 'signup' %}">Add Account</a></li>
            <li><a class="dropdown-item" href="{% url 'logout' %}">Log Out</a></li>
          </ul>
        </li>
       
      </ul>
      <form class="d-flex" role="search" method="POST" action="{% url 'search' %}">
        {% csrf_token %}
        <input class="form-control me-2" type="search" name="username" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>


{% block content %}



{% endblock %}











<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
